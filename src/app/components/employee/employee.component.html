<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <div class="form-group mb-3">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              [(ngModel)]="employeeService.selectedEmployee.name"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              name="position"
              class="form-control"
              placeholder="Enter your position"
              [(ngModel)]="employeeService.selectedEmployee.position"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="text"
              name="office"
              class="form-control"
              placeholder="Enter your office"
              [(ngModel)]="employeeService.selectedEmployee.office"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="number"
              name="salary"
              class="form-control"
              placeholder="Enter your salary"
              [(ngModel)]="employeeService.selectedEmployee.salary"
            />
          </div>
          <button class="btn btn-secondary me-2">Clean</button>
          <button class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>{{ employee.salary.toLocaleString() }}â‚¬</td>
          <td>
            <button class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </button>
            <button
              class="btn btn-danger btn-sm ms-2"
              (click)="deleteEmployee(employee._id)"
            >
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
